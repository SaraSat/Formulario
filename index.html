<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Courier+Prime&display=swap" rel="stylesheet"> 
    <title>Formulario</title>
</head>
<body>
   <form>
  <div class="form" id="form">
      
        <div class="tab-group">
          <button  id="sign">Sign Up</button>
          <button  id="log">Log In</button>
        </div>
        
        <div class="tab-content">
          <div id="signup">  
            <h1>Registro</h1>

            <div class="top-row">
              <div class="field-wrap">
                <label for="name">
                  Nombre<span class="req" >*</span>
                </label>
                <input type="text" id="name" required autocomplete="off" pattern="[a-zA-ZàáâäãåąčćęèéêëėįìíîïłńòóôöõøùúûüųūÿýżźñçčšžÀÁÂÄÃÅĄĆČĖĘÈÉÊËÌÍÎÏĮŁŃÒÓÔÖÕØÙÚÛÜŲŪŸÝŻŹÑßÇŒÆČŠŽ∂ð ,.'-]{2,48}" />
              </div>
          
              <div class="field-wrap">
                <label for="2name">
                  Apellido<span class="req">*</span>
                </label>
                <input type="text" id="2name" required autocomplete="off" pattern="[a-zA-ZàáâäãåąčćęèéêëėįìíîïłńòóôöõøùúûüųūÿýżźñçčšžÀÁÂÄÃÅĄĆČĖĘÈÉÊËÌÍÎÏĮŁŃÒÓÔÖÕØÙÚÛÜŲŪŸÝŻŹÑßÇŒÆČŠŽ∂ð ,.'-]{2,48}"/>
              </div>
            </div>
  
            <div class="field-wrap">
              <label for="mail">
                Email o teléfono <span class="req">*</span>
              </label>
              <input type="text" id="email" required autocomplete="off" pattern="^([0-9]{9})|([a-zA-Z0-9.!#$%&’*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$)"/>
            </div>
            
            <div class="field-wrap">
              <div class="ver">
                <label for=""> Ver Contraseña</label> 
                <input type="checkbox"  onclick="passVisible(this)" id="ver">
              </div>
              <label for="pass">
                Contraseña<span class="req">*</span>
              </label>
              <input type="password" id="pass" required autocomplete="off" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"/>
            </div>
            <div class="field-wrap">
              <label for="pass">
               Confirmación Contraseña<span class="req">*</span>
              </label>
              <input type="password" id="pass2" required autocomplete="off" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
            </div>
            <div class="field-wrap">
              <label for="naci">
                Fecha de nacimiento
              </label>
              <input type="date" id="naci"  autocomplete="off" />
            </div>
            <button id="start" class="button">Aceptar</button>
  
          </div>
          <!-- ------------------------------------------Página de logueo------------------------------------------------------------ !-->
          
          <div id="login">   
            <h1>Bienvenido</h1>
                        
              <div class="field-wrap">
              <label for="user">
                Email/telf <span class="req">*</span>
              </label>
              <input type="text" id="user" required autocomplete="off" pattern="^([0-9]{9}|[a-zA-Z0-9_\.-]+@\.)"/>
            </div>
            
            <div class="field-wrap">
              <label for="userPass">
                Contraseña<span class="req">*</span>
              </label>
              <div class="ver">
                  <label for=""> Ver Contraseña</label> 
                  <input type="checkbox"  onclick="passVisible(this)" id="ver">
                </div>
                <input type="password" id="userPass" required autocomplete="off" pattern="^[a-zA-Z0-9_-]{8,20}$"/>
            </div>
            <button id="acept" class="button">Aceptar</button>
          </div>
        </div><!-- tab-content -->
      </div>  
       

  
  <!-- Página de bienvenida  -->  
  <div id="bienvenida">
    <h1>Usted ha sido registrado, bienvenida</h1>
    <button id="entrar">Entrar</button>
  </div>
  <!-- Vista de logueo-->
  <div id="inicio">
    <h2>Inicio</h2>
    <button id="salir">Salir</button>
  </div>
  <form>  
</body>
<script src="/js/form.js"></script>  
</html>
